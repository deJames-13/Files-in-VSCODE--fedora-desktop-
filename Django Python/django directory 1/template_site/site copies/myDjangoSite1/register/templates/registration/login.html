{% extends 'mainApp/base.html' %}

{% block title %}
    Log In
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="container-sm d-flex row justify-content-center p-5">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mx-3 p-5 border">
                {{form|crispy}}
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit" name="register">Log In</button>
                </div>
                <br>
                <p class="py-2">Don't have an account? Create one <a href="/register">here</a>.</p>
            </div>
            
    </div>
</div>
{% endblock content %}
